<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,600;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap"
    />
  </head>
  <body>
    <div
      class="w-full relative bg-white h-[1024px] overflow-hidden text-center text-77xl text-firebrick-100 font-oswald"
    >
      <div class="absolute top-[0px] left-[0px] w-[851px] h-[1024px]">
        <div
          class="absolute top-[0px] left-[0px] bg-whitesmoke-300 w-[851px] h-[1024px]"
        ></div>
        <div class="absolute top-[281px] left-[90px] w-[740px] h-[415px]"></div>
        <img
          class="absolute top-[214px] left-[167px] w-[587px] h-[602px] object-cover"
          alt=""
          src="/public/image-1@2x.png"
        />

        <div
          class="absolute top-[490px] left-[96px] flex items-center w-[729px] h-[338px]"
        >
          <span class="w-full">
            <p class="m-0">EASE</p>
            <p class="m-0 text-41xl">
              Enhanced Accessibility for Student Enrollment
            </p>
          </span>
        </div>
        <img
          class="absolute top-[167px] left-[298px] w-[323px] h-[369px] object-cover"
          alt=""
          src="/public/image-3@2x.png"
        />
      </div>
      <div
        class="absolute top-[124px] left-[918px] w-[461px] h-[736px] text-11xl text-palegoldenrod-100 font-montserrat"
      >
        <div
          class="absolute top-[0px] left-[0px] rounded-xl bg-brown box-border w-[461px] h-[736px] border-[1px] border-solid border-black"
        ></div>
        <img
          class="absolute top-[552px] left-[269px] w-[136px] h-[41px] object-cover"
          alt=""
          src="/public/image-14@2x.png"
        />

        <div
          class="absolute top-[638px] left-[52px] w-[353.1px] h-[54.4px] cursor-pointer text-brown"
          id="reqContainer"
        >
          <div
            class="absolute top-[0px] left-[0px] rounded-11xl-5 bg-palegoldenrod-100 w-[353.1px] h-[54.4px]"
          ></div>
          <b
            class="absolute top-[10.2px] left-[50.1px] flex items-center justify-center w-[248px] h-[33.9px]"
            >Submit request</b
          >
        </div>
        <div
          class="absolute top-[433.9px] left-[52.2px] w-[354.8px] h-[105.7px]"
        >
          <img
            class="absolute top-[44.1px] left-[0px] rounded-xl w-[354.8px] h-[61.5px]"
            alt=""
            src="/public/dob-tab1.svg"
          />

          <input
            class="[border:none] [outline:none] font-montserrat text-9xl bg-[transparent] absolute top-[60.3px] left-[19.8px] text-palegoldenrod-400 text-center flex items-center justify-center w-[319px] h-[29.6px]"
            type="text"
          />

          <div
            class="absolute top-[0px] left-[1.8px] flex items-center justify-center w-[170px] h-[32.8px]"
          >
            Verification
          </div>
        </div>
        <div class="absolute top-[301.6px] left-[51px] w-[353.5px] h-[107.8px]">
          <img
            class="absolute top-[46.2px] left-[0.4px] rounded-xl w-[353.1px] h-[61.5px]"
            alt=""
            src="/public/access-code-tab1.svg"
          />

          <input
            class="[border:none] [outline:none] font-montserrat text-9xl bg-[transparent] absolute top-[62.5px] left-[45px] text-palegoldenrod-400 text-center flex items-center justify-center w-[267px] h-[30.7px]"
            type="text"
          />

          <div
            class="absolute top-[0px] left-[0px] flex items-center justify-center w-[90px] h-[32.8px]"
          >
            Email
          </div>
        </div>
        <div class="absolute top-[173px] left-[53.9px] w-[353.1px] h-[104.3px]">
          <img
            class="absolute top-[42.8px] left-[0px] rounded-xl w-[353.1px] h-[61.5px]"
            alt=""
            src="/public/rectangle-611.svg"
          />

          <input
            class="[border:none] [outline:none] font-montserrat text-9xl bg-[transparent] absolute top-[57.1px] left-[80.9px] text-palegoldenrod-100 text-center flex items-center justify-center w-[189.6px] h-[30.3px]"
            type="text"
          />

          <div
            class="absolute top-[0px] left-[0px] flex items-center justify-center w-[295.8px] h-[33px]"
          >
            STUDENT NUMBER
          </div>
        </div>
        <div
          class="absolute top-[36.6px] left-[3.4px] w-[457.6px] h-[105.2px] text-8xl"
        >
          <div
            class="absolute top-[75.6px] left-[58.6px] flex items-center justify-center w-[336px] h-[29.6px]"
          >
            Request Reset Password
          </div>
          <b
            class="absolute top-[0px] left-[0px] text-29xl tracking-[-0.02em] flex items-center justify-center w-[457.6px] h-[41.9px]"
            >Student Login</b
          >
        </div>
      </div>
      <img
        class="absolute top-[103px] left-[90px] max-h-full w-[87px] object-contain cursor-pointer"
        alt=""
        src="/public/arrow-7.svg"
        id="arrow"
      />
    </div>

    <script>
      var reqContainer = document.getElementById("reqContainer");
      if (reqContainer) {
        reqContainer.addEventListener("click", function (e) {
          window.location.href = "./student-login.html";
        });
      }
      
      var arrow = document.getElementById("arrow");
      if (arrow) {
        arrow.addEventListener("click", function (e) {
          window.location.href = "./student-login.html";
        });
      }
      </script>
  </body>
</html>
