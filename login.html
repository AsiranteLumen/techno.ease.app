<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,600;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap"
    />
  </head>
  <body>
    <div
      class="w-full relative bg-white overflow-hidden flex flex-row items-end justify-start gap-[40.9px] leading-[normal] tracking-[normal] text-center text-77xl text-firebrick-100 font-oswald mq800:gap-[20px] mq1325:flex-wrap"
    >
      <div
        class="h-[1024px] w-[815.1px] relative bg-whitesmoke-300 min-w-[815.1px] max-w-full mq1125:min-w-full mq1325:flex-1"
      >
        <div
          class="absolute top-[280.5px] left-[79.6px] w-[655.9px] h-[415.3px] overflow-hidden hidden"
        ></div>
        <div
          class="absolute top-[217px] left-[112.1px] w-[590.9px] h-[590px] overflow-hidden z-[1]"
        >
          <img
            class="absolute h-full top-[0px] bottom-[0px] left-[15.9px] max-h-full w-[575px] object-cover"
            alt=""
            src="/public/uelogo@2x.png"
          />

          <div
            class="absolute top-[273.5px] left-[-20.4px] flex items-center w-[646px] h-[321px] z-[2] mq800:text-29xl mq450:text-17xl"
          >
            <span class="w-full">
              <p class="m-0">EASE</p>
              <p class="m-0 text-41xl">
                Enhanced Accessibility for Student Enrollment
              </p>
            </span>
          </div>
        </div>
        <div
          class="absolute top-[168.7px] left-[257.3px] w-[300.6px] h-[369.4px] overflow-hidden z-[2]"
        >
          <img
            class="absolute h-full top-[0px] bottom-[0px] left-[14.2px] max-h-full w-[286.4px] object-cover"
            loading="lazy"
            alt=""
            src="/public/owl@2x.png"
          />
        </div>
      </div>
      <div
        class="w-[539px] flex flex-col items-start justify-start pt-0 px-0 pb-[174px] box-border min-w-[539px] min-h-[798px] max-w-full text-7xl text-palegoldenrod-100 font-montserrat mq800:min-w-full mq1125:pb-[113px] mq1125:box-border mq450:pb-[73px] mq450:box-border mq1325:flex-1"
      >
        <div
          class="self-stretch rounded-xl bg-brown box-border flex flex-col items-start justify-start pt-11 px-0 pb-[136px] relative gap-[56px] max-w-full border-[1px] border-solid border-black mq800:gap-[28px] mq800:pt-[29px] mq800:pb-[88px] mq800:box-border"
        >
          <div
            class="w-[463px] h-8 absolute !m-[0] right-[-826.1px] bottom-[26px] flex items-center justify-center mq450:text-[21px]"
          >
            [2nd SEMESTER, SY 2023-2024]
          </div>
          <b
            class="self-stretch relative text-29xl tracking-[-0.02em] font-oswald mq800:text-19xl mq450:text-10xl"
            >Hello, Classmate!</b
          >
          <div
            class="self-stretch flex flex-col items-start justify-start gap-[33px] max-w-full text-5xl mq800:gap-[16px]"
          >
            <div
              class="self-stretch flex flex-row items-start justify-start py-0 pr-14 pl-[55.3px] box-border max-w-full mq800:pl-[27px] mq800:pr-7 mq800:box-border"
            >
              <div
                class="flex-1 flex flex-col items-start justify-start gap-[41px] max-w-full mq450:gap-[20px]"
              >
                <button
                  class="cursor-pointer [border:none] p-0 bg-[transparent] self-stretch h-[89px] relative"
                >
                  <img
                    class="absolute top-[0px] left-[0px] rounded-xl w-full h-full cursor-pointer"
                    alt=""
                    src="/public/login-button.svg"
                    id="loginButton"
                  />

                  <div
                    class="absolute top-[20px] left-[147.7px] text-21xl font-montserrat text-firebrick-100 text-center flex items-center justify-center w-[131.3px] cursor-pointer z-[1] mq800:text-13xl mq450:text-5xl"
                    id="loginText"
                  >
                    Login
                  </div>
                </button>
                <button
                  class="cursor-pointer [border:none] p-0 bg-[transparent] self-stretch h-[92px] relative"
                >
                  <img
                    class="absolute top-[0px] left-[0px] rounded-xl w-full h-full cursor-pointer"
                    alt=""
                    src="/public/enroll-now-button.svg"
                    id="enrollNowButton"
                  />

                  <div
                    class="absolute top-[22px] left-[81.7px] text-21xl font-montserrat text-palegoldenrod-100 text-center flex items-center justify-center w-[263.7px] cursor-pointer z-[1] mq800:text-13xl mq450:text-5xl"
                    id="enrollNowText"
                  >
                    Enroll Now!
                  </div>
                </button>
              </div>
            </div>
            <div
              class="self-stretch relative cursor-pointer mq450:text-lgi"
              id="wantToKnow"
            >
              <p class="m-0">
                <span class="font-montserrat">Want to know more about the</span>
              </p>
              <p class="m-0">
                <span class="font-montserrat">University of the East?</span>
                <i class="font-montserrat"> </i>
                <i class="font-montserrat">
                  <span class="[text-decoration:underline]">Explore Now</span>
                </i>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var loginButton = document.getElementById("loginButton");
      if (loginButton) {
        loginButton.addEventListener("click", function (e) {
          window.location.href = "./student-login.html";
        });
      }
      
      var loginText = document.getElementById("loginText");
      if (loginText) {
        loginText.addEventListener("click", function (e) {
          window.location.href = "./student-login.html";
        });
      }
      
      var enrollNowButton = document.getElementById("enrollNowButton");
      if (enrollNowButton) {
        enrollNowButton.addEventListener("click", function (e) {
          window.location.href = "./application-form.html";
        });
      }
      
      var enrollNowText = document.getElementById("enrollNowText");
      if (enrollNowText) {
        enrollNowText.addEventListener("click", function (e) {
          window.location.href = "./application-form.html";
        });
      }
      
      var wantToKnow = document.getElementById("wantToKnow");
      if (wantToKnow) {
        wantToKnow.addEventListener("click", function () {
          window.open("https://www.ue.edu.ph/cal/");
        });
      }
      </script>
  </body>
</html>
